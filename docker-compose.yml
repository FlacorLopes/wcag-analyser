version: '3.8'
services:
  mongo:
    image: mongo:latest
    ports:
      - "${MONGO_PORT:-27017}:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-root}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-examplepassword}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE:-wcag-analyser}
    networks:
      - wcag-net

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    ports:
      - "${API_PORT:-3000}:${API_PORT:-3000}"
    environment:
      PORT: ${API_PORT:-3000}
      FRONTEND_URL: "http://localhost:${WEB_PORT:-8080}"
      MONGO_URI: "mongodb://${MONGO_ROOT_USERNAME:-root}:${MONGO_ROOT_PASSWORD:-examplepassword}@mongo:27017/${MONGO_DATABASE:-wcag-analyser}?authSource=admin"
    depends_on:
      - mongo
    networks:
      - wcag-net

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        VITE_API_BASE_URL: "http://localhost:${API_PORT:-3000}"
        VITE_WS_BASE_URL: "ws://localhost:${API_PORT:-3000}"
    ports:
      - "${WEB_PORT:-8080}:${WEB_PORT:-8080}"
    environment:
      PORT: ${WEB_PORT:-8080}
    depends_on:
      - api
    networks:
      - wcag-net

volumes:
  mongo_data:

networks:
  wcag-net:
